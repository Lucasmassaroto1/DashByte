<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um simples DashBoard para configurar o ByteCode">
    <meta name="author" content="Lucas Massaroto">
    <!-- ======== FAVICON ======== -->
    <link rel="shortcut icon" href="../src/img/Favicon/favicon.ico" type="image/x-icon">
    <!-- ======== FONT & ICONS ======== -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- ======== ESTILO & RESPONSIVIDADE ======== -->
    <link rel="stylesheet" href="../src/style/responsividade.css">
    <link rel="stylesheet" href="../src/style/style.css">
    <title>ByteCode DashBoard</title>
</head>
<body>
    <div class="menu">
        <div class="foto-menu">
            <img src="../src/img/ByteCode.svg" loading="lazy" alt="Foto de perfil do ByteCode">
            <h1>ByteCode, <span>um simples bot CLT.</span></h1>
        </div>
        <nav class="menu-opcoes">
            <ul>
                <li><a href="#inicio"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#comandos"><i class="fas fa-sliders-h"></i> Comandos</a></li>
                <li><a href="#configuracoes"><i class="fas fa-cog"></i> Configurações</a></li>
                <li><a href="#sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </div>
    <main class="conteudo">
        <header class="welcome">
            <h1>Dashboard do ByteCode</h1>
            <p>Configure o ByteCode de forma simples e rápida.</p>
        </header>
        <div class="card-status">
            <div class="card-header">
                <i class="fas fa-robot"></i>
                <h2>Status do ByteCode</h2>
            </div>
            <div class="card-body">
                <p><strong>Status:</strong> <span class="status online">Online</span></p>
                <p><strong>Servidores:</strong> 2</p>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>&copy; 2025 ByteCode Bot — Todos os direitos reservados.</p>
    </footer>
    <script src="src/script/script.js"></script>
</body>
</html>
